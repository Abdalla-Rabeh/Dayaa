<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h2>طلب خدمة</h2>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        تفاصيل الطلب
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form>
                            <div class="mb-3">
                                <label for="qrCodeType" class="form-label">اختر نوع QR Code</label>
                                <select class="form-select" id="qrCodeType" onchange="setTab(this.value)">
                                    <option value="">اختر...</option>
                                    <option value="url">رابط (URL)</option>
                                    <option value="text">نص</option>
                                    <option value="phone">رقم هاتف</option>
                                    <option value="vcard">بطاقة رقمية (vCard)</option>
                                    <option value="wifi">شبكة واي فاي</option>
                                </select>

                            </div>
                            <div class="mb-3" id="urlInput" style="display: none;">
                                <label for="url" class="form-label">أدخل الرابط</label>
                                <input type="url" class="form-control" id="url" placeholder="https://example.com">
                            </div>
                            <div class="mb-3" id="textInput" style="display: none;">
                                <label for="textMessage" class="form-label">أدخل النص</label>
                                <textarea class="form-control" id="textMessage" rows="3"
                                    placeholder="أدخل النص هنا"></textarea>
                            </div>
                            <div class="mb-3" id="phoneInput" style="display: none;">

                                <label for="phone" class="form-label">أدخل رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone" placeholder="01234567890">
                            </div>
                            <div class="mb-3" id="vcardInput" style="display: none;">
                                <h5>تفاصيل بطاقة العمل</h5>
                                <div class="mb-3">
                                    <label for="vcard-name" class="form-label">الاسم</label>
                                    <input type="text" class="form-control" id="vcard-name" placeholder="أدخل الاسم">
                                </div>
                                <div class="mb-3">
                                    <label for="vcard-title" class="form-label">المسمى الوظيفي</label>
                                    <input type="text" class="form-control" id="vcard-title" placeholder="أدخل المسمى الوظيفي">
                                </div>
                                <div class="mb-3">
                                    <label for="vcard-company" class="form-label">الشركة</label>
                                    <input type="text" class="form-control" id="vcard-company" placeholder="أدخل اسم الشركة">
                                </div>
                                <div class="mb-3">
                                    <label for="vcard-phone" class="form-label">الهاتف</label>
                                    <input type="tel" class="form-control" id="vcard-phone" placeholder="01234567890">
                                </div>
                                <div class="mb-3">
                                    <label for="vcard-email" class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" id="vcard-email" placeholder="example@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="vcard-address" class="form-label">العنوان</label>
                                    <input type="text" class="form-control" id="vcard-address" placeholder="أدخل العنوان">
                                </div>
                            </div>
                            
                            <div id="wifiInput" style="display: none;">
                                <h5>تفاصيل شبكة الواي فاي</h5>
                                <div class="mb-3">
                                    <label for="qrcode-wifi-ssid" class="form-label">اسم الشبكة (SSID)</label>
                                    <input type="text" class="form-control" id="qrcode-wifi-ssid" placeholder="اسم الشبكة">
                                </div>
                                <div class="mb-3">
                                    <label for="qrcode-wifi-password" class="form-label">كلمة المرور</label>
                                    <input type="text" class="form-control" id="qrcode-wifi-password" placeholder="كلمة المرور">
                                </div>
                                <div class="mb-3">
                                    <label for="qrcode-wifi-encryption" class="form-label">نوع التشفير</label>
                                    <select class="form-select" id="qrcode-wifi-encryption">
                                        <option value="nopass" selected="selected">بدون تشفير</option>
                                        <option value="WEP">WEP</option>
                                        <option value="WPA">WPA/WPA2</option>
                                    </select>
                                </div>
                            </div>                            
                            <button type="submit" class="btn btn-primary">إرسال</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
